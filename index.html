<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy birthday btw</title>
    <style>
      /* Body with moving gradient background */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        text-align: center;
        background: linear-gradient(270deg, #001f3f, #0074D9, #00aaff, #001f3f);
        background-size: 800% 800%;
        animation: gradientMove 20s ease infinite;
      }

      @keyframes gradientMove {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
      }

      /* Fade-in text and link */
      a {
        font-size: 6vw;
        font-weight: bold;
        text-decoration: none;
        color: #ffffff;
        padding: 20px;
        border: 3px solid #ffffff;
        border-radius: 15px;
        box-shadow: 3px 3px 10px rgba(0,0,0,0.3);
        display: inline-block;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1.5s forwards;
        z-index: 2;
        position: relative;
        margin-bottom: 20px;
      }

      a:hover {
        color: #0074D9;
        background-color: #ffffff;
        border-color: #ffffff;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Rising hearts */
      .heart {
        position: absolute;
        bottom: -50px;
        font-size: 26px;
        opacity: 0.85;
        animation: rise 5s linear infinite;
      }

      @keyframes rise {
        to {
          transform: translateY(-110vh) rotate(360deg);
        }
      }

      /* Top image */
      .birthday-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 20px;
        border: 4px solid white;
        margin-bottom: 20px;
      }

      /* Container for the 5 images under the text */
      .image-row {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .image-row img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 15px;
        border: 3px solid white;
        transition: transform 0.3s;
      }

      .image-row img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>

    <!-- Top image -->
    <img src="https://raw.githubusercontent.com/RickGrimesLOL/party4u-site/main/images%20(1).jpg"
         alt="Rođendanska slika"
         class="birthday-image">

    <!-- Text + Spotify link -->
    <a href="https://open.spotify.com/playlist/5p9Qc3sSzEtqGpAKPMD4bO?si=3a31a47efc2a4461&pt=4d46f773275f7dce5bd507f6ca000c14">
      srecan rodjendann taroo&lt;3<br>
      klikni mee
    </a>

    <!-- Row of 5 images under the text -->
    <div class="image-row">
      <img src="https://raw.githubusercontent.com/RickGrimesLOL/happybirthdaybtw-site/main/IMG-20250906-WA0007.jpeg="Image 1">
      <img src="https://via.placeholder.com/120" alt="Image 2">
      <img src="https://via.placeholder.com/120" alt="Image 3">
      <img src="https://via.placeholder.com/120" alt="Image 4">
      <img src="https://via.placeholder.com/120" alt="Image 5">
    </div>

    <!-- Rising hearts -->
    <div class="heart" style="left: 10%;">❤️</div>
    <div class="heart" style="left: 50%; animation-delay: 1s;">❤️</div>
    <div class="heart" style="left: 80%; animation-delay: 2s;">❤️</div>

  </body>
</html>
